<div [ngSwitch]="menuChoice" class="admin-content">
    <a class="btn btn-secondary" (click)="chooseMode('add')" routerLinkActive="active"
        [routerLinkActiveOptions]="{exact: true}">Add Menu</a>
    <a class="btn btn-secondary" (click)="chooseMode('')" routerLinkActive="active"
        [routerLinkActiveOptions]="{exact: true}">Manage Menu</a>
    <div *ngSwitchCase="'add'">
        <add-menu></add-menu>
    </div>
    <div *ngSwitchCase="'addSub'">
        <add-menu parentId={{parentId}}></add-menu>
    </div>
    <div *ngSwitchDefault>
        <div *ngIf="formDisplay" class="row">
            <table>
                <tr>
                    <th>Name</th>
                    <th>Enable</th>
                    <th>Order</th>
                    <th>&nbsp;</th>
                    <th>&nbsp;</th>
                </tr>
                <tr *ngFor="let menu of nav">
                    <td>{{menu.name}}</td>
                    <td>{{menu.enable}}</td>
                    <td>{{menu.order}}</td>
                    <!-- <td><a class="button" (click)="chooseMode('addSub', menu.id)">Add Sub Menu</a></td> -->
                    <td><button class="btn btn-link" (click)="editNav(menu)">Edit</button></td>
                    <td><button class="btn btn-link" (click)="deleteNav(menu)">Delete</button></td>
                </tr>
            </table>
            <!-- <div class="row" *ngFor="let menu of nav">
                    <div class="row spacer">
                        <div class="media-object">
                            <div class="media-object-section">
                                <div class="align-self-middle">
                                    <h4>{{menu.name}}</h4>
                                </div>
                            </div>
                            <div class="media-object-section main-section">
                                <div class="button-group align-center">
                                    <a class="button" (click)="editNav(menu)">Edit</a>
                                    <a class="button alert" (click)="deleteNav(menu)">Delete</a>
                                </div>
                            </div>
    
                        </div>
                    </div>
                </div> -->
            <div>
                <div *ngFor="let subMenu of subNav">
                    <h4>{{subMenu.name}}</h4>
                </div>
            </div>

        </div>
    </div>
</div>
