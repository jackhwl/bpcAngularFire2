<div class="content">
    <a [routerLink]="['/admin/menu-admin']" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Manage Menu</a>
    <a [routerLink]="['/admin/sub-menu-admin']" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Manage Sub Menu</a>
    <a (click)="chooseMode('header')" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Manage Header</a>
    <a (click)="chooseMode('footer')" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Manage Footer</a>
</div>
<div class="container-fluid">
    <div *ngIf="headerChoice">
        <form [formGroup]="editorForm">
            <div class="row">
                <div class="medium-12 columns">
                    <h3>Edit {{headerChoice}}</h3>
                </div>
            </div>
            <div class="row">
                <div class="small-12 columns">
                    <label for="editContent">Content</label>
                        <!-- <textarea rows="15" cols="100" [(ngModel)]="content" name="editContent" #psContent="ngModel"></textarea> -->
                        <!-- <textarea rows="15" cols="100" formControlName="editContent"></textarea> -->
                        <quill-editor [style]="editorStyle" [modules]="config" 
                        (onContentChanged)="maxLength($event)" 
                        formControlName="editContent"></quill-editor>
                        <textarea formControlName="sourceContent"></textarea>
                </div>
            </div>
            <div class="row align-center">
                <div class="small-12 columns">
                    <div class="expanded button-group">
                        <button class="success button" type="button" (click)="updateMisc()">Update {{headerChoice}}</button>
                        <button class="cancel button" type="button" (click)="headerChoice=''">Cancel Edit</button>
                    </div>
                </div>
            </div>

        </form>
    </div>

</div>
